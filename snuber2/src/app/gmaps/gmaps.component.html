
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="13"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window class="info-window">
      <ul>
        <li >
          Labas
        </li>
        <li>
            <img style="
            width:200px"
            src="https://www.anne-sophie-pic.com/sites/default/files/styles/block_square/public/media/2017/d%C3%A9c/k17a4952.jpg?itok=O5a7PmR1" 
            alt="Parduodama Duona"  >
        </li>
        <li>
          Daugiau info <a href="">PM</a> 
        </li>
      </ul>

      
    </agm-info-window>
    
  </agm-marker>
</agm-map>
