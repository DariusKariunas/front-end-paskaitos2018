<!doctype html>
<html lang="en">
  <head>


    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
          </script>
          <!--Load the API from the specified URL
          * The async attribute allows the browser to render the page while the API loads
          * The key parameter will contain your own API key (which is not needed for this tutorial)
          * The callback parameter executes the initMap() function
          -->
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
          </script>





    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Mano stiliai--> 
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Realesnis</title>

  </head>
  <body>

    <nav class=" navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container" >
          <a class="navbar-brand" href="#">SNU</a>
          <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      
          </button>
          <div class="collapse navbar-collapse justify-content-end" [ngClass]="{'show':navbarOpen}" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" routerLink="/gmaps" routerLinkActive="active">Home<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" routerLink="/gmaps" routerLinkActive="active">Maps</a>
              <a class="nav-item nav-link" routerLink="/about-us" routerLinkActive="active">About Us</a>
              <a class="nav-item nav-link" routerLink="/registration" routerLinkActive="active">Register</a>
              <a class="nav-item nav-link" routerLink="/login" routerLinkActive="active">Log In</a>
            </div>
          </div>
        </div>
      </nav>


      <div class="container">
        <agm-map
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="13"
          [disableDefaultUI]="false"
          [zoomControl]="false"
          (mapClick)="mapClicked($event)">
      
          <agm-marker 
              *ngFor="let m of markers; let i = index"
              (markerClick)="clickedMarker(infowindow)"
              [latitude]="m.lat"
              [longitude]="m.lng"
              [label]="m.label"
              [markerDraggable]="m.draggable"
              (dragEnd)="markerDragEnd(m, $event)">
              
              <agm-info-window #infowindow class="info-window">
                <ul>
                  <li >
                    On the way
                  </li>
                  <li>
                      <img style="height: 10em"
                      src={{m.img}} 
                      alt="Bread" >
                  </li>
                  <li>
                    More info <a href="">PM</a> 
                  </li>
                </ul>        
              </agm-info-window>
            
          </agm-marker>
        </agm-map>
      </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
